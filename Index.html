<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt and Decrypt Data with Custom Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, button:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            background-color: #f7f7f7;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 15px;
            word-wrap: break-word;
        }

        .output p {
            margin: 0;
        }

        .copy-btn {
            background-color: #28a745;
        }

        .copy-btn:hover {
            background-color: #218838;
        }

        .alert {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
        }

        .section:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypt Data with Web Crypto API</h1>

        <div class="section">
            <input type="text" id="customKeyEncrypt" placeholder="Enter custom key for encryption" />
            <input type="text" id="message" placeholder="Enter message to encrypt" />
            <button id="encrypt">Encrypt</button>
            <p><strong>Encrypted Data:</strong></p>
            <div id="encrypted" class="output"></div>
            <button id="copy" class="copy-btn">Copy Encrypted Data</button>
        </div>

        <h2>Decrypt Data</h2>
        <div class="section">
            <input type="text" id="customKeyDecrypt" placeholder="Enter custom key for decryption" />
            <textarea id="encryptedInput" placeholder="Paste encrypted data here" rows="4" cols="50"></textarea>
            <button id="decrypt">Decrypt</button>
            <p><strong>Decrypted Message:</strong></p>
            <div id="decrypted" class="output"></div>
        </div>
    </div>

    <script>
        let encryptionKey; // Will store the derived encryption key
        let encryptedData; // Will store the encrypted message and IV

        // Encrypt function: Generates key and encrypts the message
        async function deriveKeyEncrypt(customKey) {
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                encoder.encode(customKey),
                "PBKDF2",
                false,
                ["deriveKey"]
            );

            return await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: new Uint8Array(16), // A static salt (use a secure salt in production)
                    iterations: 100000,
                    hash: "SHA-256",
                },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false,
                ["encrypt"]
            );
        }

        // Encrypt message using derived key
        async function encryptData(message, key) {
            const encoder = new TextEncoder();
            const encodedMessage = encoder.encode(message);

            const iv = crypto.getRandomValues(new Uint8Array(12)); // Initialization vector

            const encrypted = await crypto.subtle.encrypt(
                {
                    name: "AES-GCM",
                    iv: iv,
                },
                key,
                encodedMessage
            );

            return {
                iv: Array.from(iv),
                encryptedData: Array.from(new Uint8Array(encrypted)),
            };
        }

        // Encrypt button click event
        document.getElementById("encrypt").addEventListener("click", async () => {
            const customKey = document.getElementById("customKeyEncrypt").value;
            const message = document.getElementById("message").value;

            if (!customKey) {
                alert("Please enter a custom key for encryption!");
                return;
            }

            if (!message) {
                alert("Please enter a message to encrypt!");
                return;
            }

            encryptionKey = await deriveKeyEncrypt(customKey);
            encryptedData = await encryptData(message, encryptionKey);

            document.getElementById("encrypted").textContent = JSON.stringify(encryptedData);
        });

        // Copy encrypted data to clipboard
        document.getElementById("copy").addEventListener("click", () => {
            const encryptedText = document.getElementById("encrypted").textContent;

            if (!encryptedText) {
                alert("No encrypted data to copy!");
                return;
            }

            navigator.clipboard.writeText(encryptedText)
                .then(() => alert("Encrypted data copied to clipboard!"))
                .catch(() => alert("Failed to copy encrypted data."));
        });

        // Decrypt function: Derives key and decrypts message
        async function deriveKeyDecrypt(customKey) {
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                encoder.encode(customKey),
                "PBKDF2",
                false,
                ["deriveKey"]
            );

            return await crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: new Uint8Array(16), // A static salt (use a secure salt in production)
                    iterations: 100000,
                    hash: "SHA-256",
                },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false,
                ["decrypt"]
            );
        }

        // Decrypt function
        async function decryptData(encrypted, key) {
            const iv = new Uint8Array(encrypted.iv); // Convert IV back to Uint8Array
            const encryptedBytes = new Uint8Array(encrypted.encryptedData); // Convert data back to Uint8Array

            const decrypted = await crypto.subtle.decrypt(
                {
                    name: "AES-GCM",
                    iv: iv,
                },
                key,
                encryptedBytes
            );

            const decoder = new TextDecoder();
            return decoder.decode(decrypted);
        }

        // Decrypt button click event
        document.getElementById("decrypt").addEventListener("click", async () => {
            const customKey = document.getElementById("customKeyDecrypt").value;
            const encryptedInput = document.getElementById("encryptedInput").value;

            if (!customKey) {
                alert("Please enter the custom key for decryption!");
                return;
            }

            if (!encryptedInput) {
                alert("Please enter encrypted data to decrypt!");
                return;
            }

            try {
                const encrypted = JSON.parse(encryptedInput); // Parse the input as JSON
                encryptionKey = await deriveKeyDecrypt(customKey);
                const decryptedMessage = await decryptData(encrypted, encryptionKey);
                document.getElementById("decrypted").textContent = decryptedMessage;
            } catch (error) {
                alert("Failed to parse encrypted data or decrypt. Please check the input.");
            }
        });
    </script>
</body>
  </html>
